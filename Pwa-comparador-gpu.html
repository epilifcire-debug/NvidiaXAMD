<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comparador de GPUs</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #0f172a; color: #fff; }
    header { padding: 16px; background: #020617; text-align: center; }
    main { padding: 16px; }
    input, button, textarea {
      width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: none; font-size: 16px;
    }
    button { background: #22c55e; color: #000; font-weight: bold; cursor: pointer; }
    .result { margin-top: 20px; background: #020617; padding: 16px; border-radius: 8px; white-space: pre-wrap; }
    footer { text-align: center; font-size: 12px; opacity: 0.7; margin-top: 30px; }
  </style>
</head>
<body>
  <header>
    <h2>üîß Comparador de Placas de V√≠deo</h2>
    <p>NVIDIA vs AMD</p>
  </header>

  <main>
    <label>Modelo NVIDIA</label>
    <input id="nvidia" placeholder="Ex: RTX 4060 Ti" />

    <label>Modelo AMD</label>
    <input id="amd" placeholder="Ex: RX 7700 XT" />

    <button onclick="comparar()">Comparar</button>

    <div id="saida" class="result"></div>
  </main>

  <footer>
    App PWA instal√°vel ‚Ä¢ Funciona sem Play Store
  </footer>

  <script>
    async function comparar() {
      const nvidia = document.getElementById('nvidia').value.trim();
      const amd = document.getElementById('amd').value.trim();
      const saida = document.getElementById('saida');

      if (!nvidia || !amd) {
        saida.textContent = 'Informe os dois modelos para comparar.';
        return;
      }

      saida.textContent = 'üîç Buscando informa√ß√µes e comparando...';

      // Prompt base que voc√™ definiu
      const prompt = `Compare as placas de v√≠deo:\nNVIDIA: ${nvidia}\nAMD: ${amd}\n\nFa√ßa:\n- Resumo t√©cnico de cada placa\n- Pontos fortes e fracos\n- Compara√ß√£o de desempenho\n- Opini√£o de melhor compra para jogos e produtividade.`;

      // AQUI voc√™ integra com sua API de IA + busca na internet
      // Exemplo gen√©rico usando fetch (substitua pela sua API real)

      try {
        const response = await fetch('https://SUA_API_DE_IA_AQUI', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        saida.textContent = data.result || 'Erro ao obter compara√ß√£o.';
      } catch (e) {
        saida.textContent = '‚ö†Ô∏è Erro ao conectar com a API. Configure o backend.';
      }
    }

    // Registro b√°sico de Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
