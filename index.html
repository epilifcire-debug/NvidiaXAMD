<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nvidia vs AMD ‚Ä¢ Comparador de GPUs</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Apple -->
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(160deg, #020617, #0f172a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px 16px 10px;
      text-align: center;
    }

    header img {
      width: 96px;
      height: 96px;
      border-radius: 20px;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 22px;
      margin: 4px 0 6px;
    }

    header p {
      font-size: 14px;
      opacity: 0.8;
      margin: 0;
    }

    main {
      flex: 1;
      padding: 20px 16px;
      max-width: 520px;
      width: 100%;
      margin: 0 auto;
    }

    label {
      font-size: 14px;
      opacity: 0.9;
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #22c55e, #4ade80);
      color: #020617;
      cursor: pointer;
      transition: transform 0.1s ease, opacity 0.1s ease;
    }

    button:active {
      transform: scale(0.98);
      opacity: 0.9;
    }

    .status {
      margin-top: 16px;
      font-size: 14px;
      opacity: 0.85;
      text-align: center;
    }

    .result {
      margin-top: 20px;
      background: #020617;
      padding: 16px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      min-height: 120px;
    }

    footer {
      text-align: center;
      padding: 14px 10px;
      font-size: 12px;
      opacity: 0.6;
    }

    .install-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2563eb;
      color: #fff;
      padding: 12px 16px;
      border-radius: 999px;
      font-size: 14px;
      display: none;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <header>
    <img src="icon-192.png" alt="√çcone" />
    <h1>Comparador de GPUs</h1>
    <p>NVIDIA vs AMD ‚Ä¢ PWA Instal√°vel</p>
  </header>

  <main>
    <label for="nvidia">Modelo da placa NVIDIA</label>
    <input id="nvidia" placeholder="Ex: RTX 4060 Ti" />

    <label for="amd">Modelo da placa AMD</label>
    <input id="amd" placeholder="Ex: RX 7700 XT" />

    <button onclick="comparar()">üîç Comparar Placas</button>

    <div id="status" class="status"></div>
    <div id="saida" class="result"></div>
  </main>

  <footer>
    Funciona no navegador ou instalado na tela inicial ‚Ä¢ Sem Play Store
  </footer>

  <button id="installBtn" class="install-btn">‚ûï Instalar App</button>

  <script>
    // Registro do Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    // L√≥gica de instala√ß√£o do PWA
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = 'none';
    });

    async function comparar() {
      const nvidia = document.getElementById('nvidia').value.trim();
      const amd = document.getElementById('amd').value.trim();
      const saida = document.getElementById('saida');
      const status = document.getElementById('status');

      if (!nvidia || !amd) {
        saida.textContent = '';
        status.textContent = 'Informe os dois modelos para comparar.';
        return;
      }

      status.textContent = 'üîé Buscando informa√ß√µes e comparando...';
      saida.textContent = '';

      const prompt = `Voc√™ deve pesquisar na internet informa√ß√µes atualizadas sobre duas placas de v√≠deo.\n\nPlaca NVIDIA: ${nvidia}\nPlaca AMD: ${amd}\n\nForne√ßa:\n- Resumo t√©cnico de cada placa\n- Pontos fortes e fracos\n- Compara√ß√£o de desempenho em jogos\n- Efici√™ncia energ√©tica e custo-benef√≠cio\n- Conclus√£o: qual √© a melhor compra e por qu√™.`;

      try {
        const response = await fetch('https://SUA_API_DE_IA_AQUI', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        saida.textContent = data.result || data.text || 'Resposta recebida, mas em formato inesperado.';
        status.textContent = '‚úÖ Compara√ß√£o conclu√≠da.';

      } catch (err) {
        console.error(err);
        status.textContent = '‚ö†Ô∏è Erro ao conectar com a API.';
        saida.textContent = 'Configure corretamente o backend em SUA_API_DE_IA_AQUI.';
      }
    }
  </script>

</body>
</html>
